<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css" />
    

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script 
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <script 
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    
    <script defer src="./assets/script.js"></script> 

  <body>
    <h1>Weather Dashboard</h1>
    <div class="container-fluid">
      <div id='fullDisplay' class="row">
        <!-- <div class='col'></div> -->
        <div id="search" class="col-4">
          <!-- <input type="text" placeholder="Choose City" /> -->
          <div class="input-group mb-3">
            <input id='queryCity' type="text" class="form-control" placeholder="Enter City Name" aria-label="City Name" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="btn-0">üîç</button>
            </div>
          </div>
          
          <div class="history">
           
            
            
          </div>

        </div>
        <div id='spacer' class='col'></div>
        <div id="info" class="col-6">
          
          <div id='oneDay' class='row'>
            <div class='col'>
              <h2 id='cityHeader'></h2>
              
              <h3 id='cityDate'></h3>
              <p >Tempurature: <span id='temp'></span> ¬∞F</p>
              <p >Humidity: <span id='humid'></span>%</p>
              <p >Wind Speed: <span id='wind'></span> MPH</p>
              <p >UV Index: <span id='uvIndex'></span></p>
             </div>
             <div class='col'><p id='desc' style='font-size: 1.5em;'></p></div>

            </div>
            <div id='lifter' class='row'></div>
            <div id='fiveDay' class='row'>
              <div class='ahead col'>
                <h5 id='date-7'></h5>
                <p id='sky-7'></p>
                <p id='temp-7'></p>
                <p id='humid-7'></p>
              </div>
              <div class='ahead col'>
                <h5 id='date-15'></h5>
                <p id='sky-15'></p>
                <p id='temp-15'></p>
                <p id='humid-15'></p>
              </div>
              <div class='ahead col'>
                <h5 id='date-23'></h5>
                <p id='sky-23'></p>
                <p id='temp-23'></p>
                <p id='humid-23'></p>
              </div>
              <div class='ahead col'>
                <h5 id='date-31'></h5>
                <p id='sky-31'></p>
                <p id='temp-31'></p>
                <p id='humid-31'></p>
              </div>
              <div class='ahead col'>
                <h5 id='date-39'></h5>
                <p id='sky-39'></p>
                <p id='temp-39'></p>
                <p id='humid-39'></p>
              </div>
            </div>
          

        </div>

      </div>
    </div>
  </body>
</html>
